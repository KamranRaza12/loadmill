  - id: 088939b2-388a-4f27-9a99-86e9a800a785
    order: 1
    conf:
      meta:
        description: NewEndToEnd
      requests:
        
        - description: GET API
          method: GET
          url: https://thetestingworldapi.com/api/studentsDetails
          extract:
            - ID:
                jsonPath: $[0]["id"]
          assert:
            - check: ID

        - description: GET ID
          method: GET
          url: https://thetestingworldapi.com/api/studentsDetails/${ID}
          disabled: false
          extract:
            - name:
                jsonPath: $["data"]["first_name"]

        - description: PUT ID
          method: PUT
          url: https://thetestingworldapi.com/api/studentsDetails/${ID}
          disabled: false
          postData:
            text: |-
              {
                "id": ${ID},
                "first_name": "${FirstName}",
                "middle_name": "sample string 3",
                "last_name": "sample string 4",
                "date_of_birth": "sample string 5"
              }
            mimeType: application/json
          extract:
            - name:
                jsonPath: $["data"]["first_name"]

        - description: GET NEW ID
          method: GET
          url: https://thetestingworldapi.com/api/studentsDetails/${ID}

        - description: DELETE ID
          method: DELETE
          url: https://thetestingworldapi.com/api/studentsDetails/${ID}

      parameterPools:
        - d25c0417-7b34-4989-9d52-1a4b7e972899
    runInCi: false
